name: CI

on: 
  push:
    branches:
      - main

jobs:
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 20 ]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup node ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        cache: 'yarn'
    - run: yarn
    - run: yarn run test

    - name: Build docker image
      run: docker build  -t marcosvoramos/rocketseat-ci-api:latest .